name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

env:
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

jobs:
  generate-nox-sessions:
    name: Get nox session lists to use for matrices in other jobs
    runs-on: ubuntu-latest
    outputs:
      nox_tests: ${{ steps.set-matrix.outputs.session }}
      nox_docs: ${{ steps.set-matrix.outputs.docs }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install uv 🌟
        uses: astral-sh/setup-uv@0c5e2b8115b80b4c7c5ddf6ffdd634974642d182 #v5.4.1

      - name: Set nox session matrices 🧩
        id: set-matrix
        shell: bash
        run: |
          echo nox_tests=$(nox --session tests --json -l | jq -c '[.[].session]') | tee --append $GITHUB_OUTPUT
          echo nox_docs=$(nox --session docs --json -l | jq -c '[.[].session]') | tee --append $GITHUB_OUTPUT

  lint:
    name: Run linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install uv 🌟
        uses: astral-sh/setup-uv@0c5e2b8115b80b4c7c5ddf6ffdd634974642d182 #v5.4.1

      - name: Install nox 🔧
        run: uv pip install nox

      - name: Lint 🧹
        run: nox --session lint

      - name: Type Check 🧐
        run: nox --session typecheck

  tests:
    name: Run tests
    needs: generate-nox-sessions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nox_test: ${{ fromJson(needs.generate-jobs.outputs.nox_tests) }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install uv 🌟
        uses: astral-sh/setup-uv@0c5e2b8115b80b4c7c5ddf6ffdd634974642d182 #v5.4.1

      - name: Install nox
        run: uv pip install nox

      - name: Test with python ${{ matrix.nox_test }} 🧪
        run: nox --session ${{ matrix.nox_test }}

      - name: Upload coverage data 📤
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: .coverage
          include-hidden-files: true
          if-no-files-found: ignore

  coverage:
    name: Generate coverage reports & fail if below threshold
    runs-on: ubuntu-latest
    needs: tests
    if: always()

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install uv 🌟
        uses: astral-sh/setup-uv@0c5e2b8115b80b4c7c5ddf6ffdd634974642d182 #v5.4.1

      - name: Install nox
        run: uv pip install nox

      - name: Download coverage data 📥
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data

      - name: Generate coverage report 📊
        run: |
          nox --session coverage
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

      - name: Upload HTML report if coverage check fails 📤
        uses: actions/upload-artifact@v4
        with:
            name: html-cov-report
            path: htmlcov
        if: ${{ failure() }}
